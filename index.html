<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Metric/Imperial unit conversion</h1>
                <input type="number" id="conversion-num" value="0" placeholder="0" min="0"/>
                <button id="convert-btn">Calculate Conversions</button>
            </header>
            <article>
                <section>
                    <h3>Length (Meter/Feet)</h3>
                    <p>
                        <span id="meters-int-el">0</span> meters =
                        <span id="feet-float-el">0.000</span> feet |
                        <span id="feet-int-el">0</span> feet =
                        <span id="meters-float-el">0.000</span> meters
                    </p>
                </section>
                <section>
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>
                        <span id="liters-int-el">0</span> liters =
                        <span id="gallons-float-el">0.000</span> gallons |
                        <span id="gallons-int-el">0</span> gallons =
                        <span id="liters-float-el">0.000</span> liters
                    </p>
                </section>
                <section>
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>
                        <span id="kilos-int-el">0</span> kilos =
                        <span id="pounds-float-el">0.000</span> pounds |
                        <span id="pounds-int-el">0</span> pounds =
                        <span id="kilos-float-el">0.000</span> kilos
                    </p>
                </section>
            </article>
        </main>
        </div>
        <script src="app.js"></script>
    </body>
</html>
